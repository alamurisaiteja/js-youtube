<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body id="body" style="background-color: #212121; ">
    Value	State	Description
0	UNSENT	Client has been created. open() not called yet.
1	OPENED	open() has been called.
2	HEADERS_RECEIVED	send() has been called, and headers and status are available.
3	LOADING	Downloading; responseText holds partial data.
4	DONE	The operation is complete.

</body>

<script>
    const requestUrl = 'https://api.github.com/users/alamurisaiteja'
   const xhr = new XMLHttpRequest();
   xhr.open('GET', requestUrl)
//    console.log(xhr.readyState);
   xhr.onreadystatechange = function() {
    console.log(xhr.readyState)
    if(xhr.readyState == 4) {
        const data = JSON.parse(this.responseText) // it will convert stirng to parse/object
        console.log(data);
        const body = document.querySelector('#body')
        const div = document.createElement('div')
        body.appendChild(div).innerHTML=` <h1 id='name'></h1> 
        <h5 id='followers'>followers</h5>
        `
        
        const name = document.querySelector('#name')
        name.innerText=`name is : ${ data.login}`
        const followers = document.querySelector('#followers')
        followers.innerText = ` followers are: ${data.followers}`


        
    }
   }  
   xhr.send();
</script>
</html>
